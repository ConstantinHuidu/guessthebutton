<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Guess from n buttons</title>
  </head>
  <body>
  	<div class="container">
  		<div class="card">
  			<div class="card-header">
  				<h5>How many buttons would you like to play with?</h5>
  			</div>
			<div class="card-body">
			  	<input type="number" name="btnNumber" id="btnNumber">
			  	<p>
			  		<small>*Insert a number greater than 0</small>
			  	</p>
			  	<div class="card-body">
			  		<button type="submit" class="btn btn-success" onclick="return addButtons();" id="generate">Generate buttons</button>
			  		<button type="submit", class="btn btn-warning" onclick="location.reload()">Reset game</button>
			  	</div>
			  	<p class="text-danger" id="numInput"></p>
			</div>
		</div>

  		<div class="card">
  			<div class="card-body">
		    	<div id="buttons">
		    		<p class="text-primary" id="nextStep"></p>
		    	</div>
	    	</div>
	    </div>

	    <div class="card">
			<div class="card-body" id="output">
			</div>
		</div>
  	</div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script> //this function generates the buttons
    	function addButtons() {
    		var numberOfButtons = document.getElementById('btnNumber').value;
    		if (numberOfButtons < 1) {
    			document.getElementById('numInput').innerHTML = "You need to generate at least 1 button";
    		} else {
    			for (let i = 1; i <= numberOfButtons; ++i) {
	    			document.getElementById('buttons').innerHTML += `<button class="btn btn-primary" id=` + i + ` value=` + i + ` onclick="return isWinner(` + i + `);"">Button ` + i + `</button>`;
    			}
    			document.getElementById('nextStep').innerHTML = "Press a button";
    			document.getElementById('numInput').innerHTML = "";
    		}
    		return false;
    	}
    	function isWinner(btnId) { //every time you press a button, this function generates a random number and checks if the button you pressed is the winner
    		var min = 1;
    		var max = document.getElementById('btnNumber').value;
    		var buttonId = document.getElementById(btnId).value;
    		if (buttonId == Math.floor(Math.random() * (max - min + 1) ) + min) {
    			document.getElementById('output').innerHTML = `<p class="text-success" id="output">Lucky guess! The winning button is button number ` + buttonId + `</p>`;
    		} else {
    			document.getElementById('output').innerHTML = `<p class="text-danger" id="output">Better luck next time! Button number ` + buttonId + ` is not the winning button</p>`;
    		}
    	}
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
